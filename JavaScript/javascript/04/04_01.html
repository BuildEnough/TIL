<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if문</title>
</head>
<body>
    <script>
        var num = prompt('숫자 입력: ');
        if(num < 10) {
            document.write('num은 10보다 작습니다');
        }
    </script>
</body>
</html>
