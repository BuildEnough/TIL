<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제어문 : switch문</title>
</head>
<body>
    <script>
        var classRoom = prompt('학년 입력: ');

        switch(classRoom) {
            case '1': {
                document.write('1학년');
                break;
            }
            case '2': {
                document.write('2학년');
                break;
            }
            case '3': {
                document.write('3학년');
                break;
            }
            default: {
                document.write('옥상');
            }
        }
    </script>
    

</body>
</html>
