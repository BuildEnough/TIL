<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function btn() {
            var result1;
            var result2;
            var num1 = Number(prompt('숫자 입력: '));
            var num2 = Number(prompt('숫자 입력: '));

            result1 = num1 * num2;
            result2 = num1 + num2;

            document.write(result1, '<br>');
            document.write(result2);
        }

        btn();
    </script>
</body>
</html>
