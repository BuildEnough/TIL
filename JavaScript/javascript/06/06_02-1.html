<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>배열</title>
  </head>
  <body>
    <script>
      var str = new Array('red', 'green', 'blue', 'orange');
      console.log(str);
      var num = new Array('pen', 5, false, 456, '설악산');
      console.log(num);
      console.log(num.length);

      var all = str.concat(num);
      console.log(all);
      console.log(all.length);

      all.reverse();
      console.log(all);

      all.shift();
      
    </script>
  </body>
</html>
