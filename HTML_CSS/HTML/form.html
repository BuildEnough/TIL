<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="GET">
        <input type="text" name="" value="아이디">
    </form>

    <form action="" method="POST">
        <input type="password" name="" value="비밀번호">
    </form>

    <form action="" method="POST">
        <input type="tel" name="" value="전화번호">
    </form>

    <form action="" method="POST">
        <input type="number" name="" value="전화번호">
    </form>

    <form action="" method="POST">
        <input type="url" name="" value="URL">
    </form>

    <form action="" method="POST">
        <input type="search" name="" value="검색용">
    </form>

    <form action="" method="GET">
        <input type="email" name="" value="이메일">
    </form>

    <form action="" method="POST">
        <input type="checkbox" name="" value="체크박스">
    </form>

    <form action="" method="POST">
        <input type="radio" name="" value="라디오">
    </form>

    <form action="" method="POST">
        <input type="file" name="" value="파일 업로드">
    </form>

    <form action="" method="POST">
        <input type="button" name="" value="버튼">
    </form>

    <form action="" method="POST">
        <input type="image" src="images/image.png" value="이미지">
    </form>

    <form action="" method="POST">
        <input type="hidden" name="" value="히든">
    </form>

    <form action="" method="POST">
        <input type="date" name="" value="날짜">
    </form>

    <form action="" method="POST">
        <input type="datetime-local" name="" value="사용자 시간대">
    </form>

    <form action="" method="POST">
        <input type="month" name="" value="년, 월">
    </form>

    <form action="" method="POST">
        <input type="week" name="" value="년, 주">
    </form>

    <form action="" method="POST">
        <input type="time" name="" value="시간">
    </form>

    <form action="" method="POST">
        <input type="range" name="" value="범위">
    </form>

    <form action="" method="POST">
        <input type="color" name="" value="색상">
    </form>

    <form action="" method="POST">
        <input type="submit" name="" value="전송">
    </form>

    <form action="" method="POST">
        <input type="reset" name="" value="초기화">
    </form>

    <form action="" method="POST">
        <button type="button" disabled>비활성</button>
    </form>

    <form action="" method="POST">
        <input type="password" readonly value="readonly">
        <textarea name="" id="" readonly>readonly</textarea>
    </form>

    <form action="" method="POST">
        <input type="url" maxlength="4" value="4글자">
        <textarea name="" id="" maxlength="4">4글자</textarea>
    </form>

    <form action="" method="POST">
        <input type="tel" name="" placeholder="전화번호를 입력해주세요">
    </form>

    
</body>
</html>
