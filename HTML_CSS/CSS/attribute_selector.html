<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a[href] {
            color: red;
        }
        a[target="_blank"] {
            color: blue;
        }
        [class="green"] {
            color: green;    
        }
        [id="orange"] {
            color:orange;
        }
        #black[href] {
            font-size: 50px;
        }
    </style>
</head>
<body>
    <a href="#">a 태그</a>
    <a href="#" target="_blank">새 창으로 열리는 a 태그</a>

    <h1 class="green">h1</h1>
    <h2 id="orange">orange</h2>
    <h3><a id="black" href="">black</a></h3>
</body>
</html>
