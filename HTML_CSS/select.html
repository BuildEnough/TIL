<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <select name="city" id="city">
        <optgroup label="seoul">
            <option value="강북">강북</option>
            <option value="강남">강남</option>
            <option value="서초">서초</option>
        </optgroup>

        <optgroup label="busan">
            <option value="진구">진구</option>
            <option value="서구">서구</option>
            <option value="동구">동구</option>
        </optgroup>
    </select>

    <select name="city" id="city" size="3">
        <optgroup label="seoul">
            <option value="강북">강북</option>
            <option value="강남">강남</option>
            <option value="서초">서초</option>
        </optgroup>

        <optgroup label="busan">
            <option value="진구">진구</option>
            <option value="서구">서구</option>
            <option value="동구">동구</option>
        </optgroup>
    </select>

    <select name="city" id="city" multiple>
        <optgroup label="seoul">
            <option value="강북">강북</option>
            <option value="강남">강남</option>
            <option value="서초">서초</option>
        </optgroup>

        <optgroup label="busan">
            <option value="진구">진구</option>
            <option value="서구">서구</option>
            <option value="동구">동구</option>
        </optgroup>
    </select>

    <select name="city" id="city">
        <optgroup label="seoul">
            <option value="강북">강북</option>
            <option value="강남">강남</option>
            <option value="서초" selected>서초</option>
        </optgroup>

        <optgroup label="busan">
            <option value="진구">진구</option>
            <option value="서구">서구</option>
            <option value="동구">동구</option>
        </optgroup>
    </select>
</body>
</html>
